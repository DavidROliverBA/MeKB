repos:
  # Secret detection
  - repo: local
    hooks:
      - id: detect-secrets
        name: Detect secrets
        entry: python scripts/detect-secrets.py
        language: python
        types: [text]
        exclude: >
          (?x)^(
            \.secrets\.baseline|
            \.git/.*|
            node_modules/.*|
            \.obsidian/.*
          )$

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        exclude: ^Templates/
      - id: check-json
      - id: end-of-file-fixer
        exclude: ^Templates/
      - id: trailing-whitespace
        exclude: ^Templates/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
